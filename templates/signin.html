{% extends "base.html" %}

{% block title %}Sign In â€¢ JobFinder AI{% endblock %}

{% block content %}
<div class="flex-1 flex items-center justify-center min-h-screen px-6">
    <div class="w-full max-w-md">

        <!-- Logo & Title -->
        <div class="text-center mb-8">
            <a href="/" class="inline-flex items-center gap-2 mb-6">
                <div
                    class="w-12 h-12 bg-gradient-to-br from-blue-600 to-purple-600 rounded-xl flex items-center justify-center text-white font-bold text-2xl shadow-lg">
                    JF
                </div>
                <span class="text-2xl font-bold text-white tracking-tight">JobFinder AI</span>
            </a>
            <h1 class="text-3xl font-bold text-white mt-6 mb-2">Welcome Back</h1>
            <p class="text-gray-400">Sign in to continue your job search</p>
        </div>

        <!-- Sign In Form -->
        <form action="/signin" method="POST" class="glass p-8 rounded-2xl border border-white/10 space-y-6">

            <!-- Username/Email -->
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">Username or Email</label>
                <input type="text" name="username" required
                    class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl text-white placeholder-gray-500 focus:outline-none focus:bg-white/10 focus:border-blue-500/50 transition">
            </div>

            <!-- Password -->
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                <input type="password" name="password" required
                    class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl text-white placeholder-gray-500 focus:outline-none focus:bg-white/10 focus:border-blue-500/50 transition">
            </div>

            <!-- Submit Button -->
            <button type="submit"
                class="w-full py-3 bg-gradient-to-r from-blue-600 to-purple-600 text-white font-bold rounded-xl hover:shadow-lg hover:shadow-blue-500/30 transform hover:scale-105 transition-all duration-300">
                Sign In
            </button>

            <!-- Sign Up Link -->
            <div class="text-center text-sm text-gray-400">
                Don't have an account?
                <a href="/signup" class="text-blue-400 hover:text-blue-300 font-medium">Sign Up</a>
            </div>
        </form>

    </div>
</div>
{% endblock %}
