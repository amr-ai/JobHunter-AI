{% extends "base.html" %}

{% block title %}Build Your CV • JobFinder AI{% endblock %}

{% block content %}
<div class="flex-1 flex flex-col min-h-screen bg-gray-900" x-data="cvBuilder()">

    <!-- Top Bar -->
    <nav class="glass border-b border-white/10 sticky top-0 z-50 backdrop-blur-2xl">
        <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
            <a href="/" class="flex items-center gap-2 text-white font-bold text-xl">
                <div
                    class="w-8 h-8 bg-gradient-to-br from-blue-600 to-purple-600 rounded-lg flex items-center justify-center text-sm shadow-lg">
                    JF</div>
                <span>JobFinder AI</span>
            </a>
            <div class="flex items-center gap-4">
                <button @click="previewMode = !previewMode"
                    class="md:hidden px-4 py-2 bg-white/10 rounded-lg text-sm text-white">
                    <span x-text="previewMode ? 'Edit' : 'Preview'"></span>
                </button>
                <button
                    class="px-6 py-2 bg-green-600 hover:bg-green-500 text-white font-bold rounded-xl transition shadow-lg shadow-green-500/20 flex items-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                    </svg>
                    Download PDF
                </button>
            </div>
        </div>
    </nav>

    <div class="flex-1 flex overflow-hidden">

        <!-- Editor Sidebar (Left) -->
        <div class="w-full md:w-1/2 lg:w-5/12 p-6 overflow-y-auto border-r border-white/10 bg-gray-900/50"
            :class="{'hidden md:block': previewMode}">
            <div class="max-w-xl mx-auto space-y-8">

                <div>
                    <h2 class="text-2xl font-bold text-white mb-2">Build Your CV</h2>
                    <p class="text-gray-400 text-sm">Fill in your details. The preview updates automatically.</p>
                </div>

                <!-- Personal Info -->
                <div class="space-y-4">
                    <h3 class="text-lg font-semibold text-blue-400 uppercase tracking-wider">Personal Info</h3>
                    <div class="grid grid-cols-2 gap-4">
                        <input type="text" x-model="data.firstName" placeholder="First Name"
                            class="w-full bg-white/5 border border-white/10 rounded-lg px-4 py-3 text-white focus:border-blue-500 focus:outline-none">
                        <input type="text" x-model="data.lastName" placeholder="Last Name"
                            class="w-full bg-white/5 border border-white/10 rounded-lg px-4 py-3 text-white focus:border-blue-500 focus:outline-none">
                    </div>
                    <input type="text" x-model="data.title" placeholder="Professional Title (e.g. Python Developer)"
                        class="w-full bg-white/5 border border-white/10 rounded-lg px-4 py-3 text-white focus:border-blue-500 focus:outline-none">
                    <div class="grid grid-cols-2 gap-4">
                        <input type="email" x-model="data.email" placeholder="Email"
                            class="w-full bg-white/5 border border-white/10 rounded-lg px-4 py-3 text-white focus:border-blue-500 focus:outline-none">
                        <input type="text" x-model="data.phone" placeholder="Phone"
                            class="w-full bg-white/5 border border-white/10 rounded-lg px-4 py-3 text-white focus:border-blue-500 focus:outline-none">
                    </div>
                    <input type="text" x-model="data.location" placeholder="Location (City, Country)"
                        class="w-full bg-white/5 border border-white/10 rounded-lg px-4 py-3 text-white focus:border-blue-500 focus:outline-none">
                    <textarea x-model="data.summary" placeholder="Professional Summary" rows="4"
                        class="w-full bg-white/5 border border-white/10 rounded-lg px-4 py-3 text-white focus:border-blue-500 focus:outline-none"></textarea>
                </div>

                <!-- Experience -->
                <div class="space-y-4">
                    <div class="flex items-center justify-between">
                        <h3 class="text-lg font-semibold text-blue-400 uppercase tracking-wider">Experience</h3>
                        <button @click="addExperience()" class="text-sm text-blue-400 hover:text-blue-300">+
                            Add</button>
                    </div>
                    <template x-for="(exp, index) in data.experience" :key="index">
                        <div class="p-4 bg-white/5 rounded-xl border border-white/10 space-y-3 relative group">
                            <button @click="removeExperience(index)"
                                class="absolute top-2 right-2 text-red-400 opacity-0 group-hover:opacity-100 transition">×</button>
                            <input type="text" x-model="exp.role" placeholder="Job Title"
                                class="w-full bg-transparent border-b border-white/10 py-2 text-white focus:border-blue-500 focus:outline-none">
                            <input type="text" x-model="exp.company" placeholder="Company"
                                class="w-full bg-transparent border-b border-white/10 py-2 text-white focus:border-blue-500 focus:outline-none">
                            <div class="grid grid-cols-2 gap-4">
                                <input type="text" x-model="exp.date" placeholder="Date (e.g. 2020 - Present)"
                                    class="w-full bg-transparent border-b border-white/10 py-2 text-white focus:border-blue-500 focus:outline-none">
                            </div>
                            <textarea x-model="exp.description" placeholder="Description" rows="3"
                                class="w-full bg-transparent border-b border-white/10 py-2 text-white focus:border-blue-500 focus:outline-none"></textarea>
                        </div>
                    </template>
                </div>

                <!-- Skills -->
                <div class="space-y-4">
                    <h3 class="text-lg font-semibold text-blue-400 uppercase tracking-wider">Skills</h3>
                    <textarea x-model="data.skills"
                        placeholder="Enter skills separated by commas (e.g. Python, React, AWS)" rows="3"
                        class="w-full bg-white/5 border border-white/10 rounded-lg px-4 py-3 text-white focus:border-blue-500 focus:outline-none"></textarea>
                </div>

            </div>
        </div>

        <!-- Preview (Right) -->
        <div class="w-full md:w-1/2 lg:w-7/12 bg-gray-800 p-8 overflow-y-auto flex items-start justify-center"
            :class="{'hidden md:flex': !previewMode}">
            <div
                class="w-full max-w-[210mm] min-h-[297mm] bg-white text-gray-900 shadow-2xl p-10 md:p-16 rounded-sm transform scale-90 origin-top">

                <!-- Header -->
                <div class="border-b-2 border-gray-800 pb-8 mb-8">
                    <h1 class="text-4xl font-bold text-gray-900 uppercase tracking-tight mb-2">
                        <span x-text="data.firstName || 'Your'"></span> <span x-text="data.lastName || 'Name'"></span>
                    </h1>
                    <p class="text-xl text-gray-600 font-medium mb-4" x-text="data.title || 'Professional Title'"></p>

                    <div class="flex flex-wrap gap-4 text-sm text-gray-600">
                        <template x-if="data.email">
                            <span class="flex items-center gap-1">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                                </svg>
                                <span x-text="data.email"></span>
                            </span>
                        </template>
                        <template x-if="data.phone">
                            <span class="flex items-center gap-1">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                                </svg>
                                <span x-text="data.phone"></span>
                            </span>
                        </template>
                        <template x-if="data.location">
                            <span class="flex items-center gap-1">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                                </svg>
                                <span x-text="data.location"></span>
                            </span>
                        </template>
                    </div>
                </div>

                <!-- Summary -->
                <div class="mb-8" x-show="data.summary">
                    <h2
                        class="text-sm font-bold text-gray-900 uppercase tracking-wider border-b border-gray-200 pb-2 mb-3">
                        Professional Summary</h2>
                    <p class="text-gray-700 leading-relaxed" x-text="data.summary"></p>
                </div>

                <!-- Experience -->
                <div class="mb-8" x-show="data.experience.length > 0">
                    <h2
                        class="text-sm font-bold text-gray-900 uppercase tracking-wider border-b border-gray-200 pb-2 mb-4">
                        Experience</h2>
                    <div class="space-y-6">
                        <template x-for="exp in data.experience">
                            <div>
                                <div class="flex justify-between items-baseline mb-1">
                                    <h3 class="font-bold text-gray-900 text-lg" x-text="exp.role || 'Job Title'"></h3>
                                    <span class="text-sm text-gray-500 font-medium" x-text="exp.date"></span>
                                </div>
                                <div class="text-gray-700 font-medium mb-2" x-text="exp.company || 'Company'"></div>
                                <p class="text-gray-600 text-sm leading-relaxed whitespace-pre-line"
                                    x-text="exp.description"></p>
                            </div>
                        </template>
                    </div>
                </div>

                <!-- Skills -->
                <div class="mb-8" x-show="data.skills">
                    <h2
                        class="text-sm font-bold text-gray-900 uppercase tracking-wider border-b border-gray-200 pb-2 mb-3">
                        Skills</h2>
                    <div class="flex flex-wrap gap-2">
                        <template x-for="skill in data.skills.split(',')">
                            <span class="px-3 py-1 bg-gray-100 text-gray-700 rounded text-sm font-medium"
                                x-text="skill.trim()" x-show="skill.trim()"></span>
                        </template>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>

<script>
    document.addEventListener('alpine:init', () => {
        Alpine.data('cvBuilder', () => ({
            previewMode: false,
            data: {
                firstName: '',
                lastName: '',
                title: '',
                email: '',
                phone: '',
                location: '',
                summary: '',
                skills: '',
                experience: [
                    { role: '', company: '', date: '', description: '' }
                ]
            },
            addExperience() {
                this.data.experience.push({ role: '', company: '', date: '', description: '' });
            },
            removeExperience(index) {
                this.data.experience.splice(index, 1);
            }
        }))
    })
</script>
{% endblock %}
